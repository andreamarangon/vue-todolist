<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="./assets/css/master.css">
  <title>Vue To Do List</title>
</head>
<body>
  <div id="root">
    <div class="container">
      <h1>To Do List</h1>
      <input
        type="text"
        v-model="inputTxt"
        placeholder="Inserisci una cosa da fare"
        class="write"
        @keyup.enter="add">
      <ul class="todos">
        <li class="li-container" v-for="(todo,i) in todosComputed">
          <span
            class="title"
           :class="(todo.status == 'done') ? 'deleted' : '' ">
           {{todo.title}}
          </span>
          <div class="controls-container">
            <span v-if="todo.status != 'done'" class="controls edit"><i class="far fa-edit"></i></span>
            <span
             v-if="todo.status != 'done'"
             class="controls check"
             @click= "check(todo)">
             <i class="fas fa-check"></i>
            </span>
            <span
              v-if="todo.status != 'done'"
              class="controls delete"
              @click="remove(todo)">
              <i class="fas fa-trash"></i>
            </span>
          </div>
        </li>
      </ul>
    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="./assets/js/main.js" charset="utf-8"></script>
</body>
</html>
